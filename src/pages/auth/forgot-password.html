<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; script-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data: https:; connect-src 'self'">
    <meta name="theme-color" content="#ffffff">
    <title>Forgot Password - Farmease</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="../../styles/auth.css">
    <link rel="stylesheet" href="../../styles/dark-mode.css">
    <link rel="stylesheet" href="../../styles/navigation.css">
    <link rel="stylesheet" href="../../styles/mobile.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <a href="../../index.html" class="logo">
                    <i class="fas fa-leaf"></i>
                    <span>Farmease</span>
                </a>
                <h2>Forgot Password?</h2>
                <p>Enter your email to reset your password</p>
            </div>

            <form id="forgotPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required 
                               placeholder="Enter your email"
                               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                               title="Please enter a valid email address">
                    </div>
                    <span class="error-message"></span>
                </div>

                <button type="submit" class="auth-button">
                    <span>Send Reset Link</span>
                    <i class="fas fa-paper-plane"></i>
                    <div class="loading-spinner"></div>
                </button>

                <div class="auth-footer">
                    <p>Remember your password? <a href="login.html">Login</a></p>
                </div>
            </form>

            <div class="success-message" style="display: none;">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h3>Reset Link Sent!</h3>
                <p>Please check your email for instructions to reset your password.</p>
                <p class="email-note">If you don't see the email, please check your spam folder.</p>
                <button class="auth-button" onclick="window.location.href='login.html'">
                    <span>Return to Login</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../scripts/dark-mode.js"></script>
    <script src="../../scripts/navigation.js"></script>
    <script src="../../scripts/auth.js"></script>
    <script src="../../scripts/script.js"></script>
    <script>
        const form = document.getElementById('forgotPasswordForm');
        const successMessage = document.querySelector('.success-message');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const button = this.querySelector('.auth-button');
            button.classList.add('loading');

            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Show success message
                form.style.display = 'none';
                successMessage.style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                // Show error message
                const errorDiv = document.createElement('div');
                errorDiv.className = 'form-error error-message';
                errorDiv.textContent = 'An error occurred. Please try again.';
                form.insertBefore(errorDiv, form.firstChild);
            } finally {
                button.classList.remove('loading');
            }
        });
    </script>

    <style>
        .success-message {
            text-align: center;
            padding: 2rem;
        }

        .success-icon {
            font-size: 4rem;
            color: var(--success-color);
            margin-bottom: 1.5rem;
            animation: scaleIn 0.5s ease;
        }

        .success-message h3 {
            font-size: 1.5rem;
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        .success-message p {
            color: var(--light-text);
            margin-bottom: 1.5rem;
        }

        .email-note {
            font-size: 0.9rem;
            font-style: italic;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</body>
</html>
