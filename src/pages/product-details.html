<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; script-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data: https:; connect-src 'self'">
    <meta name="theme-color" content="#ffffff">
    <title>Product Details - Farmease</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/products.css">
    <link rel="stylesheet" href="../styles/dark-mode.css">
    <link rel="stylesheet" href="../styles/navigation.css">
    <link rel="stylesheet" href="../styles/mobile.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Add Web3.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Farmesae</h1>
            </div>
            <nav>
                <ul>
                                            <li><a href="../../index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="cart.html">Cart <span id="cart-count">0</span></a></li>
                    <li><a href="checkout.html">Checkout</a></li>
                </ul>
            </nav>
            <div class="wallet-info">
                <span id="wallet-address">Wallet not connected</span>
                <button id="connect-wallet" class="btn">Connect Wallet</button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="product-details">
            <div class="product-image">
                <img id="product-image" src="" alt="Product Image">
            </div>
            <div class="product-info">
                <h1 id="product-name"></h1>
                <p class="price" id="product-price"></p>
                <p class="description" id="product-description"></p>
                <div class="stock-info">
                    <span>Stock: </span>
                    <span id="product-stock"></span>
                </div>
                <div class="quantity-selector">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" min="1" value="1">
                </div>
                <button id="add-to-cart" class="btn">Add to Cart</button>
                <button id="buy-now" class="btn primary">Buy Now</button>
            </div>
        </div>

        <!-- Blockchain Transaction Status -->
        <div class="transaction-status" style="display: none;">
            <h3>Transaction Status</h3>
            <p>Status: <span id="tx-status">Processing...</span></p>
            <p>Transaction Hash: <span id="tx-hash"></span></p>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Farmesae. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <!-- Scripts -->
    <script src="../scripts/products-data.js"></script>
    <script src="../scripts/dark-mode.js"></script>
    <script src="../scripts/navigation.js"></script>
    <script src="../scripts/blockchain.js"></script>
    <script src="../scripts/product.js"></script>
    <script src="../scripts/script.js"></script>
</body>
</html>
