<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' https:; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com;">
    <title>My Orders - Farmesae</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="../index.html">Farmesae</a>
            </div>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="../pages/products.html">Products</a>
                <a href="../pages/orders.html" class="active">My Orders</a>
                <a href="../pages/cart.html">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count">0</span>
                </a>
                <div id="user-info" class="user-info">
                    <!-- User info will be populated by JavaScript -->
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1>My Orders</h1>
        
        <div class="orders-container">
            <div class="filters">
                <select id="status-filter">
                    <option value="all">All Status</option>
                    <option value="Pending">Pending</option>
                    <option value="Confirmed">Confirmed</option>
                    <option value="Shipped">Shipped</option>
                    <option value="Delivered">Delivered</option>
                    <option value="Cancelled">Cancelled</option>
                    <option value="Refunded">Refunded</option>
                </select>
            </div>

            <div id="orders-list" class="orders-list">
                <!-- Orders will be loaded here -->
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Farmesae. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="../js/blockchain.js"></script>
    <script src="../js/orders.js"></script>
</body>
</html>
